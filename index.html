<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/img/Google_ G _Logo.svg" type="image/icon type" />
    <title>Google</title>
  </head>
  <body>
     <div class="container">

       <nav>
        <div class="google-home-nav">
            <a class="google-home-nav__sign-in-btn"
            href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/&ec=GAZAAQ"
            >Connexion</a>
            <a class="google-home-nav__apps-icon" href="https://www.google.fr/intl/fr/about/products?tab=wh"> 
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg> 
            </a>
            <a class="google-home-nav__links" href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
            <a class="google-home-nav__links" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>          
        </div>
       </nav>

      <div class="google-main-content">
        <div class="google-main-content__image">
          <a href="https://www.google.fr/search?sxsrf=ALeKk00-QeSbKJnRb_JtNuKsZ6KDgh-BPg:1600801902622&q=automne&oi=ddle&ct=144867951&hl=fr&sa=X&ved=0ahUKEwjax4nmu_3rAhUD2uAKHYOdCFUQPQgN"><img src="/img/google-fall-2020.png" alt="C'est l'automne">
          </a> 
          <a class="google-main-content__share" href="#"><img src="/img/share.png" alt=""></a>
        </div>
        <div class="google-main-content__search">
          <svg class="google-main-content__search-minifying-glass xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#9AA0A6"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          <input type="text" class="google-main-content__search-input"/>
          <img class="google-main-content__search-voice" src="/img/voice.png" alt="voice">
        </div>
         <div class="google-main-content__btns">
           <button class="google-main-content__btns-search">Recherche Google</button>
           <button class="google-main-content__btns-lucky">J'ai de la chance</button>
         </div>
      </div>

      <footer>
        <div class="footer-links">
          <div class="footer-links_first-row">
            <p>France</p>
          </div>
          <div class="footer-links_second-row">
            <div class="footer-links_second-row-first-column"> 
             <a class="footer-links_second-row-text" href="https://ads.google.com/intl/fr_fr/home/">Publicité</a>
             <a class="footer-links_second-row-text" href="https://www.google.com/services/">Entreprise</a>
             <a class="footer-links_second-row-text" href="https://about.google/">À propos </a>
             <a class="footer-links_second-row-text" href="https://www.google.com/search/howsearchworks/">Comment fonctionne la recherche Google ?</a>
                      
            </div>
            <div class="footer-links_second-row-second-column">
              <a class="footer-links_second-row-text" href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info">Info consommatateurs</a>
              <a class="footer-links_second-row-text" href="https://policies.google.com/privacy">Confidentialité</a>
              <a class="footer-links_second-row-text" href="https://policies.google.com/terms">Conditions</a>
              <a class="footer-links_second-row-text" href="#">Paramètres</a>
            </div>
          </div>
        </div>
      </footer>



     </div>
  </body>
</html>
